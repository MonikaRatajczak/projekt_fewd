<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login â€“ Bookstore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #667eea;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .auth-btn {
            background-color: #667eea;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            font-size: 1.3rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #764ba2;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        #msg {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #account-link {
            text-align: center;
            background-color: #f0f8ff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #account-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        #account-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <a href="index.html"><strong>Store</strong></a>
        <a href="about.html">About us</a>
        <a href="game.html">Play & Earn Points</a>
    </div>
    <div class="nav-right">
        <a href="cart.html">ðŸ›’ Cart</a>
        <a href="favorites.html">â™¥ Favourites</a>
    </div>
</nav>

<main>
    <div class="login-container">
        <h1>ðŸ“š Bookstore</h1>

        <h2>Login</h2>
        <p>Welcome back! Sign in to your account.</p>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Log in</button>
        </form>

        <h2>Sign up</h2>
        <p>Don't have an account yet? Create one now!</p>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Choose a username" required />
            <input type="password" id="register-password" placeholder="Choose a password" required />
            <button type="submit">Create account</button>
        </form>

        <p id="msg"></p>
        <p id="account-link" style="display:none;"></p>
    </div>
</main>

<footer>
    <p>&copy; 2025 Online Bookstore. All rights reserved. | <a href="index.html">Home</a></p>
</footer>

<script src="js/userData.js"></script>
<script>
    const msg = document.getElementById("msg");
    const accountLink = document.getElementById("account-link");

    // REJESTRACJA
    document.getElementById("register-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const form = document.getElementById("register-form");
        const username = document.getElementById("register-username").value.trim();
        const password = document.getElementById("register-password").value;

        if (!username || !password) {
            msg.textContent = "Please fill in both username and password.";
            msg.style.color = "red";
            accountLink.style.display = "none";
            return;
        }

        try {
            registerUser(username, password);
            msg.textContent = "âœ“ Account created successfully! You can now log in.";
            msg.style.color = "green";
            accountLink.style.display = "none";
            form.reset();
        } catch (err) {
            msg.textContent = err.message || "Could not create account.";
            msg.style.color = "red";
            accountLink.style.display = "none";
            form.reset();
        }
    });

    // LOGOWANIE
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const form = document.getElementById("login-form");
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;

        if (!username || !password) {
            msg.textContent = "Please enter your username and password.";
            msg.style.color = "red";
            accountLink.style.display = "none";
            return;
        }

        try {
            loginUser(username, password);
            msg.textContent = "âœ“ Welcome back, " + username + "!";
            msg.style.color = "green";
            accountLink.innerHTML = "Redirecting to your account... <a href='myProfile.html'>Go to my account</a>";
            accountLink.style.display = "block";
            form.reset();
            setTimeout(function () {
                window.location.href = "myProfile.html";
            }, 1500);
        } catch (err) {
            msg.textContent = "No account found. Please check your credentials or create a new account above.";
            msg.style.color = "red";
            accountLink.style.display = "none";
            form.reset();
        }
    });
</script>
</body>
</html>
